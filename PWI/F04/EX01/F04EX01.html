<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F04EX01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="intro">
        <p v-bind:style="{color:textColor, fontSize: fontSize + 'px', 'background-color': backgroundColor, visibility: show}" >{{msg}}</p>
        <button @click=changeTextColor('red')>RED</button>
        <button @click=changeFontSize('30')>BIG</button>
        <button @click=changeBackgroundColor('yellow')>YELLOW</button>
        <button @click=changeShow>SHOW/HIDE</button>
    </div>
</body>
<script src="./F04EX01.js"></script>
</html>
